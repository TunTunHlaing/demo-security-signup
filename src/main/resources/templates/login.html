<!DOCTYPE html>
<html th:replace="~{layout/masterLayout :: layout(~{::main})}" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>

  <main role="main">
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <div th:if="${loginError}" class="alert alert-danger" role="alert">
            <span>Username and Password is invalid.</span>
          </div>

          <div th:if="${success}" class="alert alert-success" role="alert">
            Successfully Registered!
          </div>
        </div>
      </div>
      <div class="row">
       <div class="col-md-5 offset-4 align-items-center d-flex">
         <form th:action="@{/login}" method="post" class="border p-3 rounded">
           <div class="form-group">
             <label for="username">User Name</label>
             <input class="form-control" type="text" name="username" id="username" placeholder="Enter Name.....">
           </div>

           <div class="form-group">
             <label for="password">Password</label>
             <input class="form-control" type="password" name="password" id="password" placeholder="Enter Password.....">
           </div>

           <input type="submit" value="Save" class="btn btn-primary btn-block">
         </form>
       </div>
      </div>
    </div>
  </main>
</body>
</html>
